<!DOCTYPE html>
<html>
<head>
    <title>Execution Count</title>
</head>
<body>
    <h1>Report Automation Execution Count: <span id="executionCount">Loading...</span></h1>
    <script>
        // Use JavaScript to fetch the execution count and update the HTML element
        function updateExecutionCount() {
            fetch('/execution-count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('executionCount').textContent = data.totalexecutioncount;
                })
                .catch(error => {
                    console.error('Error fetching execution count: ', error);
                });
        }

        // Update the execution count initially
        updateExecutionCount();

        // Periodically update the execution count (e.g., every 5 seconds)
        setInterval(updateExecutionCount, 1000);
    </script>
</body>
</html>
